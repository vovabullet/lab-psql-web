<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <h2 class="text-center text-dark mt-5">All Products</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${findAll}">
                <td th:text="${product.getProductId()}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getDescription()}"></td>
                <td>
                    <form th:action="@{/products/{id}(id=${product.getProductId()})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <br><br><br>
        <div class="add-product-form">
            <h2>Add New Product</h2>
            <form action="/products" method="post">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="desc">Description:</label>
                    <textarea id="desc" name="description" required></textarea>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>

    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
