<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <h2 class="text-center text-dark mt-5">All Receipts</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Responsible person</th>
                <th>Supplier</th>
                <th>Warehouse</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="receiptDocument : ${findAll}">
                <td th:text="${receiptDocument.getReceiptId}"></td>>
                <td th:text="${receiptDocument.getReceiptDate()}"></td>>
                <td th:text="${receiptDocument.getResponsiblePerson()}"></td>>
                <td th:text="${receiptDocument.getSupplier().getName()}"></td>>
                <td th:text="${receiptDocument.getWarehouse().getName()}"></td>>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
